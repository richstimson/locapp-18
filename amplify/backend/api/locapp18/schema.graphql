input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Device @model {
  id: ID!
  name: String!
  trackerName: String!
}

#type Message @aws_iam @aws_api_key {

type Message {
	msg: String!
	@aws_iam
	@aws_api_key
}

type GeoFence {
	id: ID!
	name: String!
	lat: Float!
	long: Float!
	radius: Int!
	@aws_api_key
}

type userTable @model {
  	id: ID!
  	userName: String!
  	email: String
	geofence: GeoFence
	myVendors: [String]
	@aws_api_key
}

type vendorTable @model {
	deviceId: ID!
	vendorName: String!
}


