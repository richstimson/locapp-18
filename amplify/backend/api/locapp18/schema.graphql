type Mutation {
	publishMsgFromEB(msg: String!): Message!
		@aws_iam
		@aws_api_key
}


type Subscription {
	onPublishMsgFromEb: Message
		@aws_subscribe(mutations: ["publishMsgFromEB"])
		@aws_iam
		@aws_api_key
}
